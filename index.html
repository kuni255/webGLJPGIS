<html>
<head>
  <title>JPGIS 2.x (GML)formated DEM data viewer</title>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-2.0.3.js" type="text/javascript"></script>
  <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js" type="text/javascript"></script>
  <script src="https://rawgithub.com/mrdoob/three.js/master/examples/js/controls/TrackballControls.js"></script>-->
  <script src="./js/gmlDEM.js" type="text/javascript"></script>
  <script src="./js/terrainSurf.js" type="text/javascript"></script>
  <script src="./js/georama.js" type="text/javascript"></script>
  <link href="./css/common.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="controlPanel">
    <h1>JPGIS 2.x (GML) formated DEM data viewer</h1>
    <input type="button" id="applyButton" value="Apply" onClick="" >
    <table border="1">
      <tr>
        <td>DEM data file</td>
      </tr>
      <tr>
        <td><input type="file" id="gmlFile" name="gmlFile"/></td>
      </tr>
      <tr>
        <td>Surface color</td>
      </tr>
      <tr>
        <td><input type="color" id="inpColor" value="#00FF00"/></td>
      </tr>
      <!--
      <tr>
        <td>Texture</td>
      </tr>
      <tr>
        <td><input type="file" id="imgFile" name="imgFile"/></td>
      </tr>
      -->
    </table>
  </div>
  <div id="rndrFrame"></div>
</body>
</html>
